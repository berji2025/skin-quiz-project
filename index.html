<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肌膚自我檢測 - 專業版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>✨ 肌膚類型自我檢測 ✨</h1>
        <form id="skin-quiz-form">
            <div class="question-group">
                <label>1. 洗臉後，T字部位（額頭、鼻子）大約多久開始感到出油？</label>
                <input type="radio" name="q1_oil" value="fast" required> 半小時內 (油性傾向)<br>
                <input type="radio" name="q1_oil" value="medium"> 2-4 小時後 (混合性傾向)<br>
                <input type="radio" name="q1_oil" value="slow"> 超過 5 小時或幾乎不出油 (乾性傾向)
            </div>

            <div class="question-group">
                <label>2. 臉頰或眼周在洗臉後或下午是否常感到緊繃、乾燥？</label>
                <input type="radio" name="q2_dry" value="yes" required> 是，常常感到緊繃不適 (乾性/混合偏乾)<br>
                <input type="radio" name="q2_dry" value="no"> 否，很少有緊繃感 (油性/中性)
            </div>

            <div class="question-group">
                <label>3. 換季或使用新產品時，臉部是否容易泛紅、搔癢或刺痛？</label>
                <input type="radio" name="q3_sensitive" value="yes" required> 是，我的皮膚很敏感 (敏感性傾向)<br>
                <input type="radio" name="q3_sensitive" value="no"> 否，皮膚適應力強 (非敏感性傾向)
            </div>
            
            <button type="submit" id="submit-button">查看我的肌膚報告</button>
        </form>

        <div id="result-area" class="result-box" style="display: none;">
            <h2>🎉 您的肌膚檢測報告 🎉</h2>
            <h3 id="skin-type-display"></h3>
            <h4>📝 詳細分析與保養建議：</h4>
            <div id="recommendation-display"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
